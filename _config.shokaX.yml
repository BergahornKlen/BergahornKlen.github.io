statics: "/" # //cdn.jsdelivr.net/gh/BergahornKlen/BergahornKlen.github.io@latest/
assets: "assets" # 图片资源存放目录
css: "css" # css存放目录(不建议改动)
js: "js" # js存放目录(不建议改动)

alternate: "Sycamore"

menu:
  home: / || home
  about:
    default: /about/ || user
    aboutsite: /about/ || cloud
  posts:
    default: / || feather
    archives: /archives/ || list-alt
    categories: /categories/ || th
    tags: /tags/ || tags
  friends: /friends/ || heart
  travellings: https://www.travellings.cn || subway

social:
  github: https://github.com/noneSycamore || github || "#191717"

# bgm
audio:
  - title: 铃芽之旅
    list:
    - https://music.163.com/#/playlist?id=8379150105
  - title: English
    list:
    - https://music.163.com/#/playlist?id=8379011186

footer:
  since: 2021

waline:
  enable: true
  serverURL: "https://vercel.sycamore.top"
  lang: "zh-CN"
  locale: {
      placeholder: "1. 提问前请先仔细阅读本文档⚡\n2. 页面显示问题💥，请提供控制台截图📸或者您的测试网址\n3. 其他任何报错💣，请提供详细描述和截图📸，祝食用愉快💪"
  }
  emoji: # 表情包，默认为waline官方配置
    - https://unpkg.com/@waline/emojis@1.0.1/weibo
    - https://unpkg.com/@waline/emojis@1.0.1/alus
    - https://unpkg.com/@waline/emojis@1.0.1/bilibili
    - https://unpkg.com/@waline/emojis@1.0.1/qq
    - https://unpkg.com/@waline/emojis@1.0.1/tieba
    - https://unpkg.com/@waline/emojis@1.0.1/tw-emoji
  meta: # 评论可以填写的项目
    - nick
    - mail
    - link
  requiredMeta: # 评论必须填写的项目
    - nick
    - mail
  wordLimit: 1000 # 评论字数上限(不建议为0)
  pageSize: 10 # 每页显示评论条数
  pageview: true # 页面浏览量显示
